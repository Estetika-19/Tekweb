<!-- order_history.html -->
 {% extends 'base.html' %}
{% block content %}
<h2>Your Orders</h2>
<div class="row">
  {% for order in orders %}
  <div class="card mb-2">
    <div class="card-body">
      <h5>{{ order.title }}</h5>
      <p>Status: {{ order.status }}</p>
      <p>${{ order.price }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
