<!-- home.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Books <span>Collections</span></h2>
<div class="row">
  {% for book in books %}
    <div class="col-md-3 mb-4">
      <div class="card">
        <img src="{{ book.image_url }}" class="card-img-top" alt="{{ book.title }}" width="100">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">Rp{{ book.price }}</p>
          <a href="/book/{{ book.id }}" class="btn btn-primary">Detail</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
